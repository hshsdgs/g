<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRS AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        #chatbox {
            width: 300px;
            height: 400px;
            background: white;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
            border-radius: 5px;
        }
        #userInput {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        .goku-blast {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
            display: none;
            background: url('goku_blast.gif') no-repeat center;
            background-size: cover;
        }
    </style>
    <script>
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const chatbox = document.getElementById('chatbox');
            const message = input.value;
            chatbox.innerHTML += `<div>User: ${message}</div>`;
            input.value = '';
            const response = await fetch('http://your-python-backend/api/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ message })
            });
            const data = await response.json();
            chatbox.innerHTML += `<div>Chatbot: ${data.response}</div>`;
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function triggerGokuBlast() {
            const blast = document.querySelector('.goku-blast');
            blast.style.display = 'block';
            setTimeout(() => blast.style.display = 'none', 3000);
        }
    </script>
</head>
<body>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Type your message here..." onkeypress="if(event.key === 'Enter'){sendMessage();}">
    <button onclick="triggerGokuBlast()">Goku Blast!</button>
    <div class="goku-blast"></div>
</body>
</html>
